<script type="text/x-red" data-template-name="puppeteer-page-goto">
<div class="form-row">
  <label for="node-input-name">
    <i class="fa fa-tag"></i>
    <span>
      Name
    </span>
  </label>
  <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
</div>
<div class="form-row">
  <label for="node-input-url">
    <i class="fa fa-link"></i>
    <span>
      Url
    </span>
  </label>
  <input type="text" id="node-input-url" style="width:70%;" placeholder="http://example.com" />
</div>
<div class="form-row">
  <label for="node-input-waitUntil">
    <i class="fa fa-hourglass-half"></i>
    <span>
      Wait until
    </span>
  </label>
  <select id="node-input-waitUntil" style="display: inline-block; vertical-align: middle; width:70%;">
    <option value="load">Load</option>
    <option value="domcontentloaded">DOM Content Loaded</option>
    <option value="networkidle0">network idle 0 connections</option>
    <option value="networkidle2">network idle 2 connections</option>
  </select>
</div>
<div class="form-row">
  <label for="node-input-timeout">
    <i class="fa fa-history"></i>
    <span>Timeout</span>
  </label>
  <input type="number" id="node-input-timeout" style="width:70%;" />
</div>
<!-- <div class="form-row">
  <label for="node-input-hasInvalidMessagePort" style="width: 100%;">

           id="node-input-hasInvalidMessagePort"
           style="display:inline-block; width:22px; vertical-align:baseline;">
    <span>Show Invalid message port</span>
  </label>
</div> -->
<div class="form-tips">
  <span>
    Tip: Leave <b>url</b> blank if you want to set them via {msg.payload}
  </span>
</div>
</script>
