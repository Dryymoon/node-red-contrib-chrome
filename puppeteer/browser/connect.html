<script type="text/javascript">
  RED.nodes.registerType('puppeteer-browser-connect', {
    category: 'puppeteerbrowser',
    color: '#8BBDD9',
    defaults: {
      name: { value: '' },
      headless: { value: true, require: true },
      slowMo: { value: undefined }
    },
    inputs: 1,
    outputs: 1,
    icon: "fa-chrome.png",
    label: function () {
      return this.name || "launch";
    },
    paletteLabel: "launch"
  });
</script>

<script type="text/x-red" data-template-name="puppeteer-browser-connect">
    <div class="form-row">
        <label for="browserUrl"><i class="fa fa-cogs"></i> Browser remote debugging url</label>
        <input type="text" id="browserUrl" style="width:70%;" placeholder="0" />
    </div>
    <div class="form-row">
        <label for="slowMo"><i class="fa fa-step-forward"></i> SlowMo</label>
        <input type="text" id="slowMo" style="width:70%;" placeholder="0" />
    </div>
    <div class="form-row">
          <label for="name"><i class="fa fa-tag"></i> Name</label>
          <input type="text" id="name" style="width:70%;" placeholder="Name" />
    </div>

</script>

<script type="text/x-red" data-help-name="puppeteer-browser-connect">
</script>
